<ion-header>
  <ion-toolbar>
    <!--boton de regresar-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/information">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      INFORMACION DE SALUD
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="heart" color="success">
              </ion-icon>
              <p>
                Seleccione una o varias de las opciones
                relacionadas a problemas de salud
              </p>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <!--lista de problemas de salud -->

            <ion-list>
              <ion-item *ngFor="let problem of problems" (click)="onClick(problem)">
                <ion-label>
                  {{problem.name}}
                </ion-label>
                <ion-checkbox [(ngModel)]="problem.isChecked" color="success" slot="end">

                </ion-checkbox>
              </ion-item>

            </ion-list>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border text-center>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">

        <ion-button type="button" color="success" expand="full" shape="round" (click)="save(problem)"
          class="btn-primary" mode="ios">
          <span *ngIf="!showInformationSpinner">Finalizar</span> 
          <span *ngIf="showInformationSpinner">Guardando</span>
          <ion-spinner name="dots" *ngIf="isSave">
            
          </ion-spinner>
        </ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-footer>
