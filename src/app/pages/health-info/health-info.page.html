<ion-header>
  <ion-toolbar color="success">
    <!--boton de regresar-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/information"></ion-back-button>
    </ion-buttons>
    <ion-title >
      INFORMACION DE SALUD
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card class="welcome-card">
    <ion-card-header>
      
      <ion-card-title>Seleccione una o varias de las opciones
        relacionadas a problemas de salud
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!---->
    
      <ion-list >
        <ion-item *ngFor="let problem of problems" (click)="onClick(problem)">
          <ion-label>{{problem.name}}</ion-label>
          <ion-checkbox  [(ngModel)]="problem.isChecked" color="success" slot="end"></ion-checkbox>
        </ion-item>
        
      </ion-list>
    
    <ion-button type="button" size="small" color="success" expand="block" (click)="save(problem)">Finalizar</ion-button>
    <!--<ion-button type="button" size="small" color="success" expand="block" [disabled]="!form.valid" (click)="save(problem)" cuando solo es un boton se usa click>Finalizar</ion-button>-->
 
</ion-card-content>
  </ion-card>
  

</ion-content>
