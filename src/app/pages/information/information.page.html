<ion-header>
  <ion-toolbar color="success">
    <!--boton de regresar-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/start"></ion-back-button>
    </ion-buttons>
    <ion-title >
      CUESTIONARIO
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">

    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-item >
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]=name formControlName="name" required inputmode="name" clearInput="true" autofocus="true"
                     autocomplete="true"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]=lastname formControlName="lastname" required inputmode="lastname" clearInput="true" autofocus="true"
                   autocomplete="true"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Apodo</ion-label>
      <ion-input type="text" [(ngModel)]=nickname formControlName="nickname" required inputmode="nickname" clearInput="true" autofocus="true"
                 autocomplete="true"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat ="YYYY MM DD" [(ngModel)]=dateBirth formControlName="dateBirth" required inputmode="dateBirth" clearInput="true" autofocus="true"
                 cancelText="Cancelar" donetext="OK"
                  ></ion-datetime>
    </ion-item>
    
    <ion-item >
      <ion-label position="floating">Altura</ion-label>
      <ion-input type="text" [(ngModel)]=height formControlName="height" required inputmode="height" clearInput="true" autofocus="true"
                 autocomplete="true"></ion-input>
     </ion-item>
     <ion-item >
      <ion-label position="floating">Peso</ion-label>
      <ion-input type="text" [(ngModel)]=weight formControlName="weight" required inputmode="weight" clearInput="true" autofocus="true"
                 autocomplete="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-select formControlName="gender" placeholder="gender">
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="masculino">Masculino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button type="submit" size="small" color="success" expand="block" [disabled]="!validations_form.valid">Siguiente</ion-button>
  </form>

</ion-card>

</ion-content>
