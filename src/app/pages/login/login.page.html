<ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >
        INICIO DE SESION 
      </ion-title>
      
    </ion-toolbar>
  </ion-header>

<ion-content padding class="bg-image no-scroll">
    

    <form #form="ngForm" (ngSubmit)="doLogin(form)" method="post">
        <ion-item >
            <ion-label position="floating">Email</ion-label>
            <ion-input ngModel type="email" name="email" required inputmode="email" clearInput="true" autofocus="true"
                       autocomplete="true"></ion-input>
        </ion-item>

        <ion-button type="submit" size="large" color="success" expand="block">Entrar</ion-button>
    </form>
</ion-content>
