  <div class="body">
    <form [formGroup]="validations_form" (ngSubmit)="doLogin(validations_form.value)">
      <ion-item>
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input type="email" formControlName="email" required inputmode="email" clearInput="true" autofocus="true"
          autocomplete="true">
        </ion-input>
      </ion-item>
      
      <br>
      <br>

      <ion-button [disabled]="!validations_form.valid" type="submit" expand="full" shape="round" class="btn-primary" mode="ios">
        Entrar
      </ion-button>
    </form>
  </div>

</ion-content>
