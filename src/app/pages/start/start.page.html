<ion-header>
  <ion-toolbar>

    <ion-title>
      BIENVENIDOS A LA APP
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-slides pager="true" class="slide-full">

          <ion-slide *ngFor="let slide of slides" text-center>

            <div class="slide-img-padding">
              <img [src]="slide.img" class="slide-img">
            </div>
            <br>
            <br>
            <div>
              <h3 [innerHTML]="slide.titulo"></h3>
            </div>
          </ion-slide>
          <ion-slide>
            <div>
              <img src="assets/Tomates.gif">
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="10" offset="1">
                    <ion-button color="success" expand="full" shape="round" class="btn-primary" mode="ios"
                      routerLink="/information">
                      EMPEZAR
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
