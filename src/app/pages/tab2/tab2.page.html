<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title >
      APP
    </ion-title>
  </ion-toolbar>
  <ion-searchbar 
    placeholder="Buscar Recetas"
    (ionChange)="searchRecipes($event)"></ion-searchbar>
</ion-header> 

<ion-content fullscreen>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card (click)='pass(recipe)' *ngFor="let recipe of recipesList">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <p>
                {{recipe.name}}
              </p>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item >
                <!--iMPREME LAS IMAGENES DE RECETAS -->
                <!-- <img src="{{recipe.photo}}"> -->
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
